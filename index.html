
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NicheFocus</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Helvetica Neue', sans-serif;
    }
    .transition-soft {
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">
  <div class="min-h-screen flex flex-col items-center justify-start py-16 px-4 sm:px-6 lg:px-8">
    <div class="max-w-xl w-full space-y-8">
      <div class="text-center">
        <img src="logo.png" alt="Logo Hitung Cuan" class="mx-auto mb-4 w-24 h-24 object-contain" />
<h1 class="text-4xl font-semibold tracking-tight">NicheFocus</h1>
        <p class="mt-2 text-sm text-gray-500">Masukkan 1 atau beberapa niche untuk mencari interest<br>(pisahkan dengan koma)</p>
      </div>

      <div class="bg-white shadow-md rounded-2xl p-6 space-y-4">
        <div>
          <label for="nicheInput" class="block text-sm font-medium text-gray-700">Keyword Interest</label>
          <input type="text" id="nicheInput" placeholder="Contoh: skincare, parenting, fitness"
            class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="filterSelect" class="block text-sm font-medium text-gray-700">Filter Kategori</label>
          <select id="filterSelect"
            class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Semua</option>
            <option value="Health">Health</option>
            <option value="Beauty">Beauty</option>
            <option value="Shopping">Shopping</option>
            <option value="Marketplace">Marketplace</option>
            <option value="Behavior">Behavior</option>
            <option value="General">General</option>
            <option value="Trend">Trend</option>
          </select>
        </div>
        <div class="text-right">
          <button onclick="generateInterest()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2.5 rounded-xl transition-soft">Cari Interest</button>
        </div>
      </div>

      <div id="results" class="hidden bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-lg font-semibold mb-4">Hasil Interest</h2>
        <div id="interestList" class="grid gap-4"></div>
        <div class="flex justify-end gap-3 mt-6">
          <button onclick="copyInterest()"
            class="px-4 py-2 bg-gray-200 text-sm text-gray-700 rounded-xl hover:bg-gray-300 transition-soft">Salin Semua</button>
          <button onclick="exportCSV()"
            class="px-4 py-2 bg-indigo-100 text-sm text-indigo-800 rounded-xl hover:bg-indigo-200 transition-soft">Export CSV</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const interestData = {
      "skincare": [
        { "name": "Skincare Enthusiast", "audience": "1.200.000", "tag": "Beauty" },
        { "name": "Natural skincare", "audience": "880.000", "tag": "Beauty" },
        { "name": "Skincare routine", "audience": "1.100.000", "tag": "Beauty" }
      ],
      "fitness": [
        { "name": "Fitness & weight loss", "audience": "5.300.000", "tag": "Health" },
        { "name": "Gym workout", "audience": "3.100.000", "tag": "Health" },
        { "name": "Cardio training", "audience": "2.900.000", "tag": "Health" }
      ],
      "dropshipper": [
        { "name": "Shopee", "audience": "7.100.000", "tag": "Marketplace" },
        { "name": "Online shopping", "audience": "12.000.000", "tag": "Shopping" },
        { "name": "E-commerce", "audience": "8.500.000", "tag": "Shopping" }
      ]
    };

    function generateInterest() {
      const input = document.getElementById('nicheInput').value.toLowerCase();
      const filterTag = document.getElementById('filterSelect').value;
      const resultSection = document.getElementById('results');
      const list = document.getElementById('interestList');
      list.innerHTML = "";

      let keywords = input.split(",").map(k => k.trim()).filter(k => k);
      let results = [];

      keywords.forEach(keyword => {
        if (interestData[keyword]) {
          results = results.concat(interestData[keyword]);
        }
      });

      if (filterTag) {
        results = results.filter(item => item.tag === filterTag);
      }

      if (results.length > 0) {
        resultSection.classList.remove("hidden");
        results.forEach(item => {
          const isHot = parseInt(item.audience.replace(/[^0-9]/g, "")) > 8000000;
          const tag = item.tag ? `<span class="ml-2 text-xs bg-gray-100 text-gray-600 px-2 py-0.5 rounded-full">${item.tag}</span>` : "";
          const div = document.createElement("div");
          div.className = "p-4 rounded-xl border bg-gray-50 shadow-sm";
          div.innerHTML = `<strong class="text-sm">${isHot ? "ðŸ”¥ " : ""}${item.name}</strong><br><span class="text-xs text-gray-500">${item.audience}${tag}</span>`;
          list.appendChild(div);
        });
      } else {
        resultSection.classList.remove("hidden");
        list.innerHTML = "<p class='text-sm text-gray-500'>Tidak ada interest ditemukan.</p>";
      }
    }

    function copyInterest() {
      const listItems = document.querySelectorAll("#interestList strong");
      const values = Array.from(listItems).map(item => item.textContent.replace("ðŸ”¥ ", ""));
      navigator.clipboard.writeText(values.join(", "));
      alert("Interest berhasil disalin!");
    }

    function exportCSV() {
      const listItems = document.querySelectorAll("#interestList strong");
      let csvContent = "data:text/csv;charset=utf-8,Interest\n";
      listItems.forEach(item => {
        csvContent += item.textContent.replace("ðŸ”¥ ", "") + "\n";
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "interest.csv");
      document.body.appendChild(link);
      link.click();
    }
  </script>
</body>
</html>
