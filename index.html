<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NicheFocus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>NicheFocus</h1>
    <p>Masukkan niche untuk mencari interest yang relevan</p>
    <input type="text" id="nicheInput" placeholder="Contoh: skincare, fitness" />
    <button onclick="generateInterest()">Cari Interest</button>
    <div id="results" class="hidden">
      <h2>Hasil Interest</h2>
      <div id="interestList"></div>
      <button onclick="copyInterest()">Salin Semua</button>
      <button onclick="exportCSV()">Export CSV</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
